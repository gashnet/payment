<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pembayaran Internet</title>

<style>
body {
    font-family: Georgia, serif;
    text-align: center;
    background: url('ddd.jpg') no-repeat center center fixed;
    background-size: cover;
    padding: 40px 10px;
    margin: 0;
    color: #3b2f2f;
}

h2 {
    font-size: 30px;
    margin-bottom: 35px;
    color: #5a3e1b;
}

/* BOX LEBAR */
.box {
    background: rgba(255, 248, 220, 0.9);
    padding: 30px 20px;
    margin: 25px auto;
    width: 95%;              /* INI YANG MEMBUAT LEBAR */
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
}

.box h3 {
    margin-bottom: 10px;
    font-size: 20px;
    color: #6b4c1e;
}

.box p {
    font-size: 20px;
    margin-bottom: 20px;
    font-weight: bold;
}

button {
    padding: 12px 22px;
    border: none;
    border-radius: 8px;
    background: #8b5a2b;
    color: white;
    cursor: pointer;
    font-family: Georgia, serif;
    font-size: 15px;
}

button:hover {
    background: #6e451f;
}
</style>
</head>

<body>

<h2>Payment Method</h2>

<div class="box">
<h3>BCA : SHIDQI ABDISSALAM</h3>
<p id="bca">8470262584</p>
<button onclick="copyText('bca')">Copy Nomor</button>
</div>

<div class="box">
<h3>DANA : SHIDQI ABDISSALAM</h3>
<p id="dana">085721661370</p>
<button onclick="copyText('dana')">Copy Nomor</button>
</div>

<div class="box">
<h3>GoPay : SHIDQI ABDISSALAM</h3>
<p id="gopay">085721661370</p>
<button onclick="copyText('gopay')">Copy Nomor</button>
</div>

<div class="box">
<h3>ShopeePay : SHIDQI ABDISSALAM</h3>
<p id="shopee">085721661370</p>
<button onclick="copyText('shopee')">Copy Nomor</button>
</div>

<script>
function copyText(id) {
    var text = document.getElementById(id).innerText;
    navigator.clipboard.writeText(text);
    alert("Nomor berhasil disalin!");
}
</script>

</body>
</html>
