<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Payment Gateway</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Poppins', sans-serif;
    background: url('ddd.jpg') no-repeat center center;
    background-size: cover;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    color: #0f3057;
}

/* Title */
h2 {
    font-size: 26px;
    font-weight: 700;
    margin-bottom: 30px;
    animation: fadeDown 1s ease;
}

/* Container Card */
.box {
    width: 100%;
    max-width: 420px;
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 25px 20px;
    margin-bottom: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);

    display: flex;
    flex-direction: column;
    align-items: center;

    opacity: 0;
    transform: translateY(30px);
    animation: fadeUp 0.8s ease forwards;
}

/* Delay animation each card */
.box:nth-child(2) { animation-delay: 0.2s; }
.box:nth-child(3) { animation-delay: 0.4s; }
.box:nth-child(4) { animation-delay: 0.6s; }
.box:nth-child(5) { animation-delay: 0.8s; }

/* Logo */
.payment-logo {
    width: 130px;
    height: auto;
    margin-bottom: 15px;
    transition: 0.3s;
}

.payment-logo:hover {
    transform: scale(1.05);
}

/* Name */
.box h3 {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 8px;
}

/* Number */
.box p {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 18px;
    letter-spacing: 1px;
}

/* Button */
button {
    padding: 10px 22px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(135deg, #1f78d1, #00b4db);
    color: white;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

/* Animations */
@keyframes fadeUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeDown {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Success Alert Custom */
.toast {
    position: fixed;
    bottom: 30px;
    background: #1f78d1;
    color: white;
    padding: 12px 20px;
    border-radius: 30px;
    font-size: 14px;
    opacity: 0;
    transition: 0.4s;
}

.toast.show {
    opacity: 1;
}

</style>
</head>

<body>

<h2>Payment Gateway</h2>

<div class="box">
    <img src="bca-bank-seeklogo.png" class="payment-logo">
    <h3>SHIDQI ABDISSALAM</h3>
    <p id="bca">8470262584</p>
    <button onclick="copyText('bca')">Copy Nomor</button>
</div>

<div class="box">
    <img src="dana pake.png" class="payment-logo">
    <h3>SHIDQI ABDISSALAM</h3>
    <p id="dana">085721661370</p>
    <button onclick="copyText('dana')">Copy Nomor</button>
</div>

<div class="box">
    <img src="gopay.png" class="payment-logo">
    <h3>SHIDQI ABDISSALAM</h3>
    <p id="gopay">085721661370</p>
    <button onclick="copyText('gopay')">Copy Nomor</button>
</div>

<div class="box">
    <img src="GKV27_Shopeepay-logobase.net.png" class="payment-logo">
    <h3>SHIDQI ABDISSALAM</h3>
    <p id="shopee">085721661370</p>
    <button onclick="copyText('shopee')">Copy Nomor</button>
</div>

<div id="toast" class="toast">Nomor berhasil disalin!</div>

<script>
function copyText(id) {
    var text = document.getElementById(id).innerText;
    navigator.clipboard.writeText(text);

    var toast = document.getElementById("toast");
    toast.classList.add("show");

    setTimeout(() => {
        toast.classList.remove("show");
    }, 2000);
}
</script>

</body>
</html>
