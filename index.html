<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PAYMENT GATEWAY</title>
<style>
body {
    font-family: Georgia, serif;
    text-align: center;
    background: https://github.com/gashnet/payment/blob/1f576b72cbdb4f7ffb70e2edea340f84808e4c37/ddd.jpg no-repeat center center fixed;
    background-size: cover;
    padding: 40px 15px;
    color: #3b2f2f;
}
h2 {
    font-size: 28px;
    margin-bottom: 30px;
    color: #5a3e1b
}
.box {
    background: rgba(255, 248, 220, 0.85);
    padding: 25px;
    margin: 20px auto;
    width: 90%;
    max-width: 500px;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.15);
}
.box h3 {
    margin-bottom: 10px;
    color: #6b4c1e;
}
.box p {
    font-size: 18px;
    margin-bottom: 15px;
    font-weight: bold;
}
button {
    padding: 10px 18px;
    border: none;
    border-radius: 6px;
    background: #8b5a2b;
    color: #fff;
    cursor: pointer;
    font-family: Georgia, serif;
    font-size: 14px;
}
button:hover {
    background: #6e451f;
    opacity: 0.8;
}
</style>
</head>
<body>

<h2>Payment Method</h2>

<div class="box">
<h3>BCA : SHIDQI ABDISSALAM</h3>
<p id="bca">8470262584</p>
<button onclick="copyText('bca')">Copy Nomor</button>
</div>

<div class="box">
<h3>DANA : SHIDQI ABDISSALAM</h3>
<p id="dana">085721661370</p>
<button onclick="copyText('dana')">Copy Nomor</button>
</div>

<div class="box">
<h3>GoPay : SHIDQI ABDISSALAM</h3>
<p id="gopay">085721661370</p>
<button onclick="copyText('gopay')">Copy Nomor</button>
</div>

<div class="box">
<h3>ShopeePay : SHIDQI ABDISSALAM</h3>
<p id="shopee">085721661370</p>
<button onclick="copyText('shopee')">Copy Nomor</button>
</div>

<script>
function copyText(id) {
    var text = document.getElementById(id).innerText;
    navigator.clipboard.writeText(text);
    alert("Nomor berhasil disalin!");
}
</script>

</body>
</html>
